    <main class="main-contact">

        <h1 class="contact-h1">Formulario de contacto</h1>

        <form id="form" class="formulary">
            <fieldset class="form-fieldset flex-row justify-content-start">Los campos marcados con <span
                    class="required">*</span>son Obligatorios.</fieldset>
            <fieldset class="form-fieldset">
                <div>
                    <label for="name" class="form-label"><span class="required">*</span> Nombre: </label>
                    <input type="text" class="form-text" name="name" id="name" autocomplete="off" required
                        placeholder="Ingresa tu nombre...">

                </div>
                <div>

                    <label for="lastName" class="form-label">-Apellido: </label>
                    <input type="text" class="form-text" name="lastName" id="lastName"
                        placeholder="Ingresa tu apellido...">
                </div>

            </fieldset>
            <fieldset class="form-fieldset">
                <div>
                    <label for="email" class="form-label"><span class="required">*</span>E-Mail: </label>
                    <input type="email" name="email" minlength="10" required id="email" placeholder="TuEmail@gmail.com">
                </div>
                <div>
                    <label for="phone" class="form-label">-Tel√©fono: </label>
                    <input type="tel" name="phone" id="phone" minlength="8" autocomplete="off"
                        placeholder="+54 11 1234-5678">
                </div>
            </fieldset>
            <fieldset class="form-fieldset flex-row justify-content-start">
                <div class=" form-check ">
                    <label for="perro" class="form-check-label">üêï Perrito </label>
                    <input type="checkbox" name="mascota" id="perro" class="form-check-input">
                </div>
                <div class=" form-check gato">
                    <label for="gato" class="form-check-label">üêà Gatito</label>
                    <input type="checkbox" name="mascota" id="gato" class="form-check-input">
                </div>
            </fieldset>
            <fieldset class="form-fieldset">
                <label for="comentarios"> Comentarios: </label>
                <textarea class="textarea" name="comentarios" id="comentarios"></textarea>
            </fieldset>
            <fieldset class="form-fieldset">
                <div class=" form-check form-switch">
                    <input type="checkbox" name="notif" id="check" class="form-check-input">
                    <label for="check" class="form-check-label">Acepto recibir notificaciones de nuevas ofertas y
                        eventos. </label>
                </div>

            </fieldset>
            <fieldset class="form-fieldset">
                <div class="d-flex justify-content-between">
                    <input type="submit" id="submit" value="Aceptar y Enviar" class="btn btn-success">

                    <a href="#form" id="delete" class="text-capitalize btn btn-danger ">borrar mis
                        datos.</a>
