        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Chango&family=Dancing+Script&family=Dela+Gothic+One&family=Diplomata+SC&family=Great+Vibes&family=New+Tegomin&family=Pacifico&family=Staatliches&family=Train+One&family=Vast+Shadow&family=Wallpoet&display=swap"

        href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,100;1,100&family=Federo&family=Jura:wght@300;400&family=Michroma&family=Montaga&family=Noto+Sans+TC:wght@100;300&family=Quattrocento+Sans&family=Roboto:wght@100&family=Syncopate&family=Vollkorn+SC:wght@400;700&family=Yanone+Kaffeesatz:wght@200;300&family=Yeon+Sung&display=swap"
        rel="stylesheet">
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
        
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'>
        <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
        <script type='text/javascript' src=''></script>
        <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js'></script>
        <script type='text/javascript'></script>
        <link rel="stylesheet" href="./styles/main.css">


</head>

<body class="over-hidden d-flex flex-column" id="body">

    <header  class="header-nav">
        <div><a href="./index.html">
                <img src="./assets/titulo.png" alt="titulo" class="img-titulo">
            </a>
        </div>
        <nav class=" navi-bar">
            <a href="#" class="hidden">
                <img src="" alt="pug-gif" class="pug">
            </a>
            <a href="./index.html" class="nav-anchor"> Inicio</a>
            <a href="./farma.html" class="nav-anchor"> Farmacia</a>
            <a href="./toys.html" class="nav-anchor"> Juguetes</a>
            <a href="./contact.html" class="nav-anchor"> Contáctenos</a>

        </nav>
        <div>
            <a href="#"><img src="./assets/carro-de-la-compra.svg" alt="carrito" class="carrito"></a>
        </div>
    </header>

    <div class="parallax d-flex justify-content-between" id="main-cart">
        <div class="loading" id="pre-loader">
            <div class="lds-ring">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <img src="./assets/pug.gif" alt="pug-gif" class="loading-dog">
        </div>
    </div>
<main class="main-cart d-flex flex-column">

    <article class="show-table" id="table-container"> 
        <table class="table table-hover">
            <thead class="table-dark">
            <tr>
                <th>Producto</th>
                <th class="text-center">Precio</th>
                <th class="text-center">Cantidad</th>
                <th class="text-center">SubTotal</th>
                <th></th>
            </tr>
            </thead>
            <tbody class="table-light" id="table-body">

            </tbody>
            <tfoot class="table-dark table-active">
            <tr>
            <td class="text-center">Total:</td>
              <td></td>
              <td class="text-center" id="total-cantidad"></td>
              <td class="text-center" id="total-pagar"></td>
              <td></td>
              </tr>
            </tfoot>
          </table>
    </article>
    <div class="buttons-cart">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop"> Comprar
        </button>
        <div oncontextmenu='return false' class='snippet-body'>
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <div class="text-right"> <i class="fa fa-close close" data-dismiss="modal"></i> </div>
                            <div class="tabs mt-3">
                                <ul class="nav nav-tabs" id="myTab" role="tablist">
                                    <li class="nav-item" role="presentation"> <a class="nav-link active" id="visa-tab" data-toggle="tab" href="#visa" role="tab" aria-controls="visa" aria-selected="true"> <img src="https://i.imgur.com/sB4jftM.png" width="80"> </a> </li>
                                    <li class="nav-item" role="presentation"> <a class="nav-link" id="paypal-tab" data-toggle="tab" href="#paypal" role="tab" aria-controls="paypal" aria-selected="false"> <img src="https://i.imgur.com/yK7EDD1.png" width="80"> </a> </li>
                                </ul>
                                <div class="tab-content" id="myTabContent">
                                    <div class="tab-pane fade show active" id="visa" role="tabpanel" aria-labelledby="visa-tab">
                                        <div class="mt-4 mx-4">
                                            <div class="text-center">
                                                <h5>Tarjeta de crédito</h5>
                                            </div>
                                            <div class="form mt-3">
                                                <div class="inputbox"> <input type="text" name="name" class="form-control" required="required"> <span>Nombre del titular</span> </div>
                                                <div class="inputbox"> <input type="tel" name="cardNumber" min="1" maxlength="16" class="form-control" required="required"> <span>Numero de Tarjeta</span></div>
                                                <div class="d-flex flex-row">
                                                    <div class="inputbox"> <input type="tel" name="expiration" min="1" maxlength="7" class="form-control" required="required"> <span>Fecha de expiración</span> </div>
                                                    <div class="inputbox"> <input type="tel" name="segCode"  min="1" maxlength="4" class="form-control" required="required"> <span>Codigo de seguridad</span> </div>
                                                </div>
                                                <div class="px-5 pay"> <button class="btn btn-success btn-block">Finalizar compra</button> </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="paypal" role="tabpanel" aria-labelledby="paypal-tab">
                                        <div class="px-5 mt-5">
                                            <div class="inputbox"> <input type="email" name="paypalEmail" class="form-control" required="required"> <span>Correo Electronico Paypal</span> </div>
                                            <div class="pay px-5"> <button class="btn btn-primary btn-block">Pagar con paypal</button> </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
        <button class="btn btn-danger" id="limpiar">
            Eliminar carrito
        </button>
    </div>

</main>


    <footer class="d-flex align-items-center justify-content-center footer-copy">

    </footer>


    <script src="./scripts/main.js"></script>
</body>

</html>
